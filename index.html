<html>
  <head>
    <title>Contact Form</title>
  </head>
  <body>
    <fieldset>
      <legend><I><B>Contact Form<B></legend>
      <label for="Fname"><b>FIRST NAME</b></label><br>
      <input type="text" placeholder="FIRST NAME" id="Fname" required/><br><br>
        
           <label for="Lname"><b>LAST NAME</b></label><br>
      <input type="text" placeholder="LAST NAME" id="Lname"/><br><br>
        
            <label for="Email"><b>EMAIL</b></label><br>
      <input type="email"  id="Email" placeholder="EMAIL"/><br><br>
        
        
        <label for="phone">PHONE NUMBER</label><br>
<input type="tel" id="phone" name="phone" placeholder="PHONE NUMBER" pattern="[0-9]"/><br><br>
        <label for="Message">MESSAGE</label><br>
        <textarea placeholder="MESSAGE" cols="32" rows="5" id="text" name="message" ></textarea><br>
        <input type="submit" >
        </body>
        </html>
